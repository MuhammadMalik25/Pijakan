<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form HTML</title>
</head>
<body>
<form action="index.html">
    <label for="username"> Username :</label>
    <input type="text" id="username">
    <br>
    <label for="password"> Password :</label>
    <input type="password" id="password">
    <br>
    <input type="radio" id="Pria" name="jeniskelamin" > <label for="pria"> Pria</label>
    <input type="radio" id="Wanita" name="jeniskelamin" > <label for="wanita"> Wanita</label>
    <br>

    <input type="checkbox" id="membaca"> <label for="membaca"> Membaca </label>
    <input type="checkbox" id="snorkling"> <label for="snorkling"> Snorkling </label>

    <select>
        <option> Lampung</option>
        <option> Madura</option>
        <option> Jepang</option>
    </select>

    <textarea name="pesan" id="pesan" cols="30" rows="10"></textarea>
    <input type="submit" value="Kirim">
</form>

</body>
</html>
